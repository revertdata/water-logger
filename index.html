<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>2018 WATER LOGGER</title>

	<link rel="stylesheet" href="./style.css?2018020101">

	<link rel="apple-touch-icon" sizes="57x57" href="./log/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="./log/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="./log/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="./log/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="./log/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="./log/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="./log/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="./log/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="./log/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="./log/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./log/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="./log/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./log/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
</head>
<body>

	<a href="./"><h1>Maryn's 2018 Water Logger</h1></a>

	<div class="row goalProgress">
		<a href="https://blog.telepathics.xyz/impossible" target="_blank" rel="noopener noreferrer"><span id="goalProgress"> 0</span>/183 days</a>
	</div>

	<div class="row">
		<div class="colorBox today">today</div>
		<div class="colorBox filled">logged</div>
		<div class="colorBox goalMet">50+ fl oz</div>
	</div>

	<div id="loading" class="page row">
		<div id="dyno">
			<a href="https://telepxthics.tumblr.com/post/169367345054/made-a-lil-sleeping-dyno-for-my-water-log" target="_blank" rel="noopener noreferrer"><img src="https://blog.telepathics.xyz/wp-content/uploads/2018/01/dyno.gif" alt="dyno" /></a>
			<p>my dyno is still sleeping! please be patient while he wakes up.</p>
		</div>
	</div>

	<div class="page row">
		<div class="month" id="jan"></div>
		<div class="month" id="feb"></div>
	</div>

	<div class="page row">
		<div class="month" id="mar"></div>
		<div class="month" id="apr"></div>
	</div>

	<div class="page row">
		<div class="month" id="may"></div>
		<div class="month" id="jun"></div>
	</div>

	<div class="page row">
		<div class="month" id="jul"></div>
		<div class="month" id="aug"></div>
	</div>

	<div class="page row">
		<div class="month" id="sept"></div>
		<div class="month" id="oct"></div>
	</div>

	<div class="page row">
		<div class="month" id="nov"></div>
		<div class="month" id="dec"></div>
	</div>

	<footer>
		<a href="https://github.com/telepathics/water-logger" target="_blank" rel="noopener noreferrer">
			&copy; 2018 Maryn Weed <img src="./github.png" alt="github">
		</a>
	</footer>

	<script src="./script.js?2018020101"></script>
</body>
</html>
