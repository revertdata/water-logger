<body>

	<div id="loggedOut">
		<a href="../" class="btn">Home</a>
		
		<form id="login">
			<input id="username" type="text" placeholder="username">
			<input id="password" type="password" placeholder="***************">
			<div class="btn" onclick="login()">Login</div>
		</form>
	</div>

	<div id="loggedIn">
		<h1 class="today"></h1>
		<h2>intake so far: <span id="todaysIntake"></span> oz</h2>

		<form id="intake">
			<div><input id="oz" type="number" value="8"> oz</div>
			<div class="btn" onclick="addWater()">Add Water</div>
		</form>

	</div>
